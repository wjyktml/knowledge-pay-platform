<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面 - 交互式体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            max-width: 600px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* 背景动画元素 */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 70%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 40%;
            left: 5%;
            animation-delay: 3s;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* 脉冲动画 */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 粒子系统样式 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        /* 模态对话框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff6b6b;
        }

        /* 主题切换按钮 */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .theme-switcher:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        /* 打字机效果 */
        .typing-text {
            border-right: 2px solid white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: white; }
            51%, 100% { border-color: transparent; }
        }

        /* 进度条 */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
            
            .welcome-message {
                font-size: 1rem;
                padding: 0 20px;
            }

            .theme-switcher {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-switcher" onclick="toggleTheme()">🌙 切换主题</button>

    <!-- 粒子系统 -->
    <div class="particles" id="particles"></div>

    <!-- 背景浮动形状 -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <h1 class="welcome-title pulse">欢迎！</h1>
        <h2 class="welcome-subtitle" id="typing-subtitle">Welcome to Our Amazing Website</h2>
        <p class="welcome-message">
            欢迎来到我们的精彩网站！这里充满了创意和可能性。
            让我们一起探索这个美妙的世界，创造属于您的独特体验。
        </p>
        
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <a href="index.php" class="cta-button" onclick="redirectToMain()">进入主页</a>
        <br><br>
        <button class="cta-button" onclick="showModal()" style="margin-left: 10px;">了解更多</button>
    </div>

    <!-- 模态对话框 -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>🎉 欢迎来到我们的世界！</h2>
            <p>这是一个充满创意和交互性的欢迎页面。</p>
            <p>您可以体验：</p>
            <ul style="text-align: left; margin: 20px 0;">
                <li>✨ 美丽的动画效果</li>
                <li>🎨 主题切换功能</li>
                <li>💫 粒子系统</li>
                <li>⌨️ 打字机效果</li>
                <li>🎯 鼠标跟随效果</li>
            </ul>
            <button class="cta-button" onclick="startParticleShow()">开始粒子表演</button>
        </div>
    </div>

    <script>
        // 全局变量
        let currentTheme = 'light';
        let particles = [];
        let animationId;

        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-switcher');
            
            if (currentTheme === 'light') {
                body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                themeButton.textContent = '☀️ 切换主题';
                currentTheme = 'dark';
            } else {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
                themeButton.textContent = '🌙 切换主题';
                currentTheme = 'light';
            }
            
            // 添加切换动画效果
            body.style.transition = 'background 0.5s ease';
        }

        // 打字机效果
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typing-text');
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing-text');
                }
            }
            type();
        }

        // 进度条动画
        function animateProgress() {
            const progressFill = document.getElementById('progressFill');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 2;
                    progressFill.style.width = width + '%';
                }
            }, 50);
        }

        // 粒子系统
        class Particle {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
                if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            particlesContainer.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            
            // 创建粒子
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw(ctx);
                });

                animationId = requestAnimationFrame(animate);
            }
            animate();
        }

        // 粒子表演
        function startParticleShow() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            particles = [];
            
            // 创建更多粒子用于表演
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.pointerEvents = 'none';
            particlesContainer.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            
            // 创建表演粒子
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw(ctx);
                });

                // 添加粒子间的连线
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }

                animationId = requestAnimationFrame(animate);
            }
            animate();

            // 5秒后停止表演
            setTimeout(() => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                particlesContainer.innerHTML = '';
                particles = [];
                createParticles(); // 恢复普通粒子效果
            }, 5000);
        }

        // 模态对话框功能
        function showModal() {
            document.getElementById('welcomeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('welcomeModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 重定向到主页
        function redirectToMain() {
            // 创建加载动画
            const loading = document.createElement('div');
            loading.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 30px 40px;
                border-radius: 20px;
                font-size: 1.2rem;
                font-weight: bold;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1001;
                text-align: center;
            `;
            loading.innerHTML = '🚀 正在进入知识付费平台...<br><div style="margin-top: 15px; font-size: 0.9rem;">请稍候</div>';
            document.body.appendChild(loading);

            // 2秒后跳转
            setTimeout(() => {
                window.location.href = 'index.php';
            }, 2000);
        }

        // 欢迎消息（改进版）
        function showWelcomeMessage() {
            // 创建自定义通知而不是alert
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                font-size: 1.2rem;
                font-weight: bold;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1001;
                animation: modalSlideIn 0.3s ease-out;
            `;
            notification.innerHTML = '🎉 欢迎来到知识付费平台！';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 鼠标跟随效果（增强版）
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = x * speed * 50;
                const yPos = y * speed * 50;
                shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });

            // 鼠标跟随粒子效果
            if (particles.length > 0) {
                particles.forEach((particle, index) => {
                    if (index < 5) { // 只让前5个粒子跟随鼠标
                        const dx = e.clientX - particle.x;
                        const dy = e.clientY - particle.y;
                        particle.vx += dx * 0.0001;
                        particle.vy += dy * 0.0001;
                    }
                });
            }
        });

        // 键盘事件
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleTheme();
                    break;
                case 'Enter':
                    showWelcomeMessage();
                    break;
            }
        });

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            // 启动打字机效果
            setTimeout(() => {
                const subtitle = document.getElementById('typing-subtitle');
                typeWriter(subtitle, 'Welcome to Our Amazing Website', 80);
            }, 2000);

            // 启动进度条动画
            setTimeout(() => {
                animateProgress();
            }, 3000);

            // 创建粒子系统
            setTimeout(() => {
                createParticles();
            }, 1000);

            // 背景渐变变化
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
            }, 3000);

            // 添加页面加载完成的音效提示（视觉反馈）
            setTimeout(() => {
                const title = document.querySelector('.welcome-title');
                title.style.animation = 'pulse 0.5s ease-in-out 3';
            }, 4000);
        });

        // 窗口大小改变时重新调整粒子画布
        window.addEventListener('resize', function() {
            const canvas = document.querySelector('#particles canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
